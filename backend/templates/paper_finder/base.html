<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>{% block title %}论文查询{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  {% block head %}{% endblock %}
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg bg-white border-bottom mb-3">

    <div class="navbar-nav">
      <a class="nav-link" href="{% url 'paper_finder:job_history' %}">历史检索</a>
      {% if last_job_id %}
        <a class="nav-link" href="{% url 'paper_finder:paper_list' %}?job_id={{ last_job_id }}">最近结果</a>
      {% endif %}
    </div>

  <div class="container">
    <a class="navbar-brand" href="{% url 'paper_finder:search' %}">PaperFinder</a>
    <div class="navbar-nav">
      <a class="nav-link" href="{% url 'paper_finder:paper_list' %}">结果列表</a>
    </div>
  </div>
</nav>
<div class="container">
  {% block content %}{% endblock %}
</div>
  <!-- 悬浮结果按钮 -->
  <style>.pf-fab{position:fixed;right:24px;bottom:24px;z-index:1050}</style>
  <a class="btn btn-primary btn-lg rounded-pill shadow pf-fab"
     href="{% url 'paper_finder:paper_list' %}" title="结果列表">🗂 结果</a>

</body>
</html>
